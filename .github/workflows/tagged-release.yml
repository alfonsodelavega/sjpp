# Automatically creates a release when a semantic version tag (X.Y.Z) is pushed

name: "tagged-release"

on:
  push:
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  call-build:
    name: Call build
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/workflows/gradle.yml
